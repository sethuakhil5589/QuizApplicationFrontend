<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Quiz</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .quizContainer {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            width: 80%;
            max-width: 800px;
            text-align: left;
        }
        .questionBox {
            margin: 20px 0;
        }
        .questionTitle {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options {
            margin-left: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 5px;
        }
        #submitButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        #submitButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Playing Quiz</h1>
    <div id="quizContainer" class="quizContainer">
        <!-- Questions will be dynamically added here -->
    </div>
    <button id="submitButton">Submit</button>
    <script src="playingQuiz.js"></script>
</body>
</html>
